schema_version: 1

context:
  name: prek
  version: "0.2.2"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/j178/${{ name }}/archive/refs/tags/v${{ version }}.tar.gz
  sha256: 73665c5e29e3d2a2f1445afaf176ddb9c8cd67df743419adf0f37905405074f8

build:
  number: 0
  script:
    env:
      CARGO_PROFILE_RELEASE_STRIP: symbols
      CARGO_PROFILE_RELEASE_LTO: fat
    content:
      - cargo auditable install --locked --no-track --bins --root ${{ PREFIX }} --path .
      - cargo-bundle-licenses --format yaml --output ./THIRDPARTY.yml

requirements:
  build:
    - ${{ stdlib('c') }}
    - ${{ compiler('c') }}
    - ${{ compiler('rust') }}
    - cargo-bundle-licenses
    - cargo-auditable

tests:
  - script:
      - prek --help

about:
  homepage: https://prek.j178.dev
  summary: Better `pre-commit`, re-engineered in Rust
  repository: https://github.com/j178/prek
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
    - licenses/LICENSE.pre-commit.txt
    - licenses/LICENSE.identify.txt
    - lib/pty/LICENSE

extra:
  recipe-maintainers:
    - weiji14
    - ocefpaf
